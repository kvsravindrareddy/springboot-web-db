server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://host:3306/mysqldb
    username: 
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

management:
  endpoint:
    health:
      show-components: ALWAYS
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
